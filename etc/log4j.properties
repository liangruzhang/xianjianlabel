log4j.rootLogger=INFO, FA
#log4j.rootLogger=DEBUG, FA
log4j.appender.CA=org.apache.log4j.ConsoleAppender
log4j.appender.CA.layout=org.apache.log4j.PatternLayout
log4j.appender.CA.layout.ConversionPattern=%d [%t] %-5p %c - %m%n

log4j.appender.FA=org.apache.log4j.RollingFileAppender
log4j.appender.FA.layout=org.apache.log4j.PatternLayout
log4j.appender.FA.layout.ConversionPattern=%d [%t] %-5p %c - %m%n
log4j.appender.FA.File=${jiudl.home}/log/server.log
log4j.appender.FA.MaxFileSize=10000KB
log4j.appender.FA.MaxBackupIndex=50

log4j.logger.com.ddws.jiudl=DEBUG
log4j.logger.common=DEBUG
